<h1>{{title}}</h1>
<div *ngFor="let todo of toDoList">
  <div *ngIf="todo.completed === false">
  <button (click)="completeTask(todo)">Complete Task</button> <span>{{todo.task}}</span></div>
  <div *ngIf="todo.completed === true">
    <span><s>{{todo.task}}</s></span>
</div></div>
<br>
<input #newItem (keyup.enter)="addTask(newItem.value); newItem.value = ''"/>
<button (click)="addTask(newItem.value)">Add Task</button>
